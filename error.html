<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问出错</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .error-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            max-width: 850px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e74c3c, #3498db);
        }
        
        .icons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 10px;
        }
        
        .logo-left {
            width: 200px;
            height: 120px;
            margin-right: auto; /* 向左移动 */
            margin-left: -10px; /* 再向左移动一丢丢 */
        }
        
        .logo-right {
            width: 150px;
            height: 100px;
            margin-left: auto; /* 保持右侧位置 */
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        
        .warning-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* 精确居中 */
            z-index: 10;
        }
        
        .warning-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .error-text {
            margin-top: 20px;
        }
        
        h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 15px;
            white-space: nowrap;
            font-weight: 600;
        }
        
        .english-text {
            font-size: 22px;
            color: #555;
            white-space: nowrap;
            font-weight: 500;
        }
        
        .separator {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #3498db);
            margin: 25px auto;
            border-radius: 2px;
        }
        
        @media (max-width: 800px) {
            .error-container {
                padding: 40px 25px;
                max-width: 95%;
            }
            
            .icons-container {
                flex-direction: column;
                gap: 30px;
                margin-bottom: 30px;
            }
            
            .logo-left, .logo-right {
                width: 180px;
                height: 100px;
                margin: 0; /* 移动端重置边距 */
            }
            
            .warning-icon {
                position: static;
                transform: none;
                order: 2; /* 在移动端将警示标志放在中间 */
            }
            
            .logo-left {
                order: 1;
            }
            
            .logo-right {
                order: 3;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .english-text {
                font-size: 18px;
            }
        }
        
        @media (max-width: 400px) {
            h1, .english-text {
                white-space: normal;
            }
            
            .logo-left, .logo-right {
                width: 150px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icons-container">
            <!-- 第一个logo（放大并左移） -->
            <div class="logo-container logo-left">
                <img src="https://s21.ax1x.com/2025/08/26/pVyTTot.png" alt="Logo" class="logo">
            </div>
            
            <!-- 红色警示标志（精确居中） -->
            <div class="warning-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            
            <!-- 第二个logo -->
            <div class="logo-container logo-right">
                <img src="https://s21.ax1x.com/2025/08/12/pVwFbuT.png" alt="Logo" class="logo">
            </div>
        </div>
        
        <div class="error-text">
            <h1>抱歉，访问出错！</h1>
            <div class="separator"></div>
            <p class="english-text">Sorry, an error occurred while accessing!</p>
        </div>
    </div>
</body>
</html>
